env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 5
    y: 5
  decorations: full

scrolling:
  history: 10000
  multiplier: 100
  faux_multiplier: 100
  auto_scroll: true

tabspaces: 2

font:
  normal:
    family: Jetbrains Mono
  bold:
    family: Jetbrains Mono
  italic:
    family: Jetbrains Mono
  size: 9
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

render_timer: false

draw_bold_text_with_bright_colors: true

bell:
  animation: EaseOutExpo
  duration: 0

mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/bash

mouse_bindings:
  - mouse: Right
    action: PasteSelection

key_bindings:
  - key: V
    mods: Alt
    action: Paste
  - key: C
    mods: Alt
    action: Copy
  - key: S
    mods: Alt
    action: PasteSelection
  - key: PageUp
    action: ScrollPageUp
  - key: PageDown
    action: ScrollPageDown
  - key: Return
    mods: Control | Shift
    action: SpawnNewInstance

theme: Gruvbox-Dark
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#181818'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
